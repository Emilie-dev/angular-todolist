<!DOCTYPE html>
<!-- Tells AngularJs to active in this portion of the page or the entire document. -->
<html ng-app="todolistApp">
<head>
	<link rel="stylesheet" type="text/css" href="todo.css">
	<title>angular-todolist</title>
</head>
<body>
	<h2>Todo</h2>
	<!-- The behaviour of content under this element will be managed using the TodoListController class defined in todo.js. -->
	<div ng-controller="TodoListController as todoList">
		<span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span>
		<!-- Calls archive() by clicking on it. -->
		[ <a href="#" ng-click="todoList.archive()">Archive</a> ]
		<ul class="unstyled">
			<!-- Add new <li> elements in the DOM. -->
			<li ng-repeat="todo in todoList.todos">
				<label class="checkbox">
					<input type="checkbox" ng-model="todo.done">
					<span class="done-{{todo.done}}">
						{{todo.text}}
					</span>	
				</label>
			</li>
		</ul>
		<!-- Calls addTodo() -->
		<form ng-submit="todoList.addTodo()">
			<input type="text" ng-model="todoList.todoText" size="30" placeholder="add a new todo here">
			<input class="btn-primary" type="submit" value="add">
		</form>
	</div>

	<!-- Load AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<!-- The behaviour lives in the JS controllers. -->
    <script src="todo.js"></script>
</body>
</html>
