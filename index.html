<!DOCTYPE html>
<!-- Tells AngularJs to active in this portion of the page or the entire document. -->
<html ng-app="todolistApp">
<head>
	<link rel="stylesheet" type="text/css" href="todo.css">
	<title>angular-todolist</title>
</head>
<body>
	<h2>Todo</h2>
	<div ng-controller="TodoListController as todolist">
		<!-- The behaviour of content under this element will be managed using the TodoListController class defined in todo.js. -->
	</div>

	<!-- Load AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<!-- The behaviour lives in the JS controllers. -->
    <script src="todo.js"></script>
</body>
</html>
